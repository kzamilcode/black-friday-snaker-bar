<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black-friday</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="snaker-main-container">
      <div class="chrismus-pic">
        <img src="img/Group_2.png" alt="first-chrismus" />
      </div>
      <div class="inner-wrapper">
        <div class="countdown">
          <div class="timer">
            <div class="alinment">
              <h2 class="days size">12</h2>
            </div>
            <p>DAYS</p>
          </div>
          <div class="timer">
            <div class="alinment">
              <h2 class="hours size">23</h2>
            </div>
            <p>HOURS</p>
          </div>
          <div class="timer">
            <div class="alinment">
              <h2 class="minutes size">15</h2>
            </div>
            <p>Min</p>
          </div>
          <div class="timer">
            <h2 class="seconds size">09</h2>
            <p>Sec</p>
          </div>
        </div>
        <div class="heading-text">
          <div class="heading-text-one">
            <h1>
              Run your <span>Black Friday</span> campaign using our coupon
              plugin
            </h1>
          </div>
          <div class="last-part-flex">
            <div class="heading-text-two">
              <h1>Flat <span>50%</span>Off</h1>
            </div>
            <a href="#" class="btn">Grab The Deal</a>
          </div>
        </div>
      </div>

      <div class="chrismus-pic">
        <img src="./img/Group_3.png" alt="secound-chrismus" />
      </div>
    </div>
  </body>
</html>
